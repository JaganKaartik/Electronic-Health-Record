<!-- This is the home page which contains the login/signup menu -->

<html>
    <head>
        <title>HygeaHealth Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <!-- BootStrap Framework -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" ></script>

        <!-- Materialize Front End Framework -->

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">          
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

        <!-- JQuery -->
        <script src=' https://code.jquery.com/jquery-3.4.1.min.js'></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/home.css" type="text/css">

        <!-- External JavaScript File -->
        <script src="js/home.js"></script>
    </head>

    <body>

    	<!-- Login Menu -->

    <div class="container">
        <div class="login-page">

			<div class="form">

				<!-- Registration Form (Send to Registration Servelt) -->

				<form class ="register-form" onSubmit = "return checkPassword(this)" method="post" action="signup">
					<input type="text" name="user" placeholder="Username"/>
					<input type="text" name="role" placeholder="Role"/>
					<input type="password" name="p1" placeholder="Password"/>
					<input type="password" name="p2" placeholder="Confirm Password"/>
					<button>Sign Up</button>
					<p class="message">Already Registered? <a href="#">	Login</a> </p>
				</form>

				<!-- Login Form -->

				<form class="login-form" method="post" action="login">
					<input type="text" name="user" placeholder="Username"/>
					<input type="password" name="password" placeholder="Password"/>
					<button>login</button>
					<p class="message">Not Registered? <a href="#">Register</a></p>
				</form>
			</div>

		</div>
	</div>

		<script>
			$('.message a').click(function(){$('form').animate({height: "toggle",opacity: "toggle"},"slow");});		
		</script>
    </body>
</html>
